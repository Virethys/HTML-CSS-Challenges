<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04B Buttons</title>
    <link rel="stylesheet" href="Lesson04B.css" />
  </head>
  <body>
    <!--Pagination-->
    <button class="back">Back</button>
    <a href="google.com" class="search">1</a>
    <a href="google.com" class="search">2</a>
    <a href="google.com" class="search">3</a>
    <a href="google.com" class="search">4</a>
    <a href="google.com" class="search">5</a>
    <button class="next">Next</button>
    <!--Pagination-->
    <br />
    <!--Stretch-->
    <button class="stretch">Stretch</button>
    <!--Stretch-->
    <br />
    <!--3D Click-->
    <button class="shadow">Shadow</button>
    <!--3D Click-->
    <br />
    <!--Margin & Padding-->
    <button class="MP">One</button>
    <button class="MP">Two</button>
    <button class="MP">Three</button>
    <!--Margin & Padding-->
  </body>
</html>
